<div class="min-h-screen bg-gradient-to-r from-green-100 to-blue-100 pt-32">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
          Connexion à votre compte
          <span class="block w-16 h-1.5 bg-green-600 mt-2 rounded-full mx-auto"></span>
        </h2>      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="error$ | async as error" class="text-red-500 text-center text-sm p-2 bg-red-50 rounded-lg">
            {{ error }}
          </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                 placeholder="exemple@email.com">
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
            <span *ngIf="f['email'].errors?.['required']">L'email est requis</span>
            <span *ngIf="f['email'].errors?.['email']">Veuillez entrer un email valide</span>
          </div>
        </div>
  
        <div>
          <label class="block text-gray-700 font-medium mb-2">Mot de passe</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 pr-12"
                   placeholder="••••••••">
            <button type="button" (click)="togglePasswordVisibility()" 
                    class="absolute inset-y-0 right-0 px-3 flex items-center">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
            Le mot de passe est requis
          </div>
          
        </div>
  

        <button type="submit" 
                [disabled]="loginForm.invalid"
                class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-lg hover:shadow-lg hover:scale-[1.02] transition-all duration-300 font-semibold disabled:opacity-50 disabled:hover:scale-100 disabled:hover:shadow-none">
          Se connecter
        </button>
  
        <p class="text-center text-gray-600 mt-6">
          Pas encore de compte ? 
          <a [routerLink]="['/register']" class="text-green-600 hover:text-green-700 font-semibold">
            S'inscrire maintenant
          </a>
        </p>
      </form>
    </div>
  </div>
