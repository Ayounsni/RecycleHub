<div class="min-h-screen bg-gradient-to-r from-green-100 to-blue-100 pt-16 pb-12">
    <div class="max-w-7xl mx-auto px-4">
      <!-- En-tête -->
      <div class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold mt-16 text-gray-800 mb-3">
          Mes demandes de collecte 
          <span class="text-green-700">éco-responsables</span>
        </h1>
        <button 
          class="px-6 py-2 bg-gradient-to-br from-green-600 to-green-700 text-white rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300"
        >
          + Nouvelle demande
        </button>
      </div>
  
      <!-- Grille des collectes -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Carte de collecte -->
        <div *ngFor="let collect of collections" class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300">
          <div class="p-6">
            <!-- En-tête de la carte -->
            <div class="flex justify-between items-start mb-4">
              <span class="px-4 py-1 rounded-full text-sm font-medium"
                [ngClass]="{
                  'bg-green-100 text-green-700': collect.status === 'collecté',
                  'bg-orange-100 text-orange-700': collect.status === 'en attente'
                }">
                {{ collect.status }}
              </span>
              <div class="flex gap-2" *ngIf="collect.status === 'en attente'">
                <button class="text-green-600 hover:text-green-700">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-700">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
  
            <!-- Corps de la carte -->
            <div class="space-y-4">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                  <span class="text-2xl">
                    {{ getTypeIcon(collect.type) }}
                  </span>
                </div>
                <div>
                  <h3 class="text-xl font-semibold text-gray-800">{{ collect.type }}</h3>
                  <p class="text-green-600 font-medium">{{ collect.weight }}g</p>
                </div>
              </div>
  
              <div class="space-y-2">
                <div class="flex items-center text-gray-600">
                  <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                  </svg>
                  {{ collect.address }}
                </div>
  
                <div class="flex items-center text-gray-600">
                  <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                  {{ collect.date | date:'dd/MM/yyyy' }} • {{ collect.time }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
